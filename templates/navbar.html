{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px
  }
</style>




<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Drop You</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'about' %}">AboutUs</a>
          </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'profile' %}">Profile</a>
          </li>
          <div class="position-absolute end-0" style="">
            <span class="hello-msg text-white bg-dark rounded-pill" style="">Hello, {{ request.user }}</span>   
            <a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">LogOut</button></a>
          </div>
        {% else %}
          <div class="position-absolute end-0" style="">
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-warning">SignUp</button></a>
            <a href="{% url 'signin' %}"><button type="button" class="btn btn-success">SignIn</button></a>
          </div>
        {% endif %}
        </ul>
        
      </div>
    </div>
  </nav>
