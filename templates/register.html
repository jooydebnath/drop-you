<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>SingUp</title>
</head>
<body>
<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              SignUp<br />
              <span class="text-primary">Your Account</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
                {{ form.errors }}
            </p>
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form method="POST" action="">
                    {% csrf_token %}
                  <!-- 2 column grid layout with text inputs for the first and last names -->
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        {{ userregisterform.first_name }}
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        {{ userregisterform.last_name }}
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        {{ extraform.sort_name }}
                        <label class="form-label" for="form3Example1">Nick Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        {{ userregisterform.username }}
                        <label class="form-label" for="form3Example2">UserName</label>
                      </div>
                    </div>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    {{ userregisterform.email }}
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    {{ userregisterform.password1 }}
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>

                  <!-- Confirm Password -->
                  <div class="form-outline mb-4">
                    {{ userregisterform.password2 }}
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>

  <script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].className='form-control';
    form_fields[2].className='form-control';
    form_fields[3].className='form-control';
    form_fields[4].className='form-control';
    form_fields[5].className='form-control';
    form_fields[6].className='form-control';
    form_fields[7].className='form-control';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
